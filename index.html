<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-instagram.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-cursivo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="container-moldura">
                <div class="moldura">
                    <div class="profile-photo">
                        <img src="./img/marcos.jpg" alt="Foto de perfil">
                    </div>
                </div>
            </div>
                <a href="#" class="instagram-login">Continue como Marcos</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Você não é Marcos?</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar Contas </span>
                    ou
                    <span class="link-blue"> Inscreva-se </span></p>
            </div>
            <div class="get-the-app">
                <p class="get-apple">Baixar o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
